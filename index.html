<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부부 관계 테스트</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="부부 관계 테스트" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://hohyon-ryu.github.io/marriage_test/"
    />
    <meta property="og:image" content="main_image.png" />
    <meta
      property="og:description"
      content="각 시나리오를 읽고, 자신의 가능한 반응과 가장 가까운 옵션을 선택하세요."
    />
  </head>
  <body>
    <div class="container">
      <img
        src="main_image.png"
        alt="Marriage Test Main Image"
        class="main-image"
      />
      <h1>부부 관계 테스트</h1>
      <p>
        각 시나리오를 읽고, 자신의 가능한 반응과 가장 가까운 옵션을 선택하세요.
      </p>
      <form id="quiz-form">
        <div id="quiz"></div>
        <button type="submit" id="submit">결과 보기</button>
      </form>
      <div id="results" style="display: none">
        <h2>테스트 결과</h2>
        <div id="thermometer-container">
          <div id="thermometer-and-labels">
            <div id="thermometer">
              <div id="temperature"></div>
            </div>
            <div id="thermometer-labels">
              <span>100</span>
              <span>80</span>
              <span>60</span>
              <span>40</span>
              <span>20</span>
              <span>0</span>
            </div>
          </div>
          <p id="score-display"><span id="score"></span>점</p>
          <p id="interpretation"></p>
        </div>
        <h3>상세 분석:</h3>
        <div id="detailed-results"></div>
      </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
